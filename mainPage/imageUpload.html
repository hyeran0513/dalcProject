<body>
  <section>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/QV6YipTzp/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
          var element = document.createElement("div")
          element.classList.add("d-flex");
          labelContainer.appendChild(element);
        }
      }
      async function predict() {
        var image = document.getElementById("face-image");
        const prediction = await model.predict(image, false);
        // 크기 비교 ( 가장 큰 값이 위로 가도록 )
        prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
        var myType, imagelink = $('.file-upload-image').attr('src');
        console.log(imagelink)
        switch (prediction[0].className) {
          case "deer":
            // myType = deer_link()
            // function deer_link() {
            //   location.href = "/result/deerResult.html"
            // }
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/deerResult.html");
            });
            break;
          case "fox":
            // myType = fox_link()

            //   location.href = "/result/foxResult.html"
            // }
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/foxResult.html");
            });
            break;
          case "squirrel":
            // myType = squirrel_link()
            // function squirrel_link() {
            //   location.href = "/result/squirrelResult.html"
            // }
            console.log(imagelink)
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/squirrelResult.html");
            });
            break;
          case "tiger":
            // myType = tiger_link()
            // function tiger_link() {
            //   location.href = "/result/tigerResult.html"
            // }
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/tigerResult.html");
            });
            break;
          case "bear":
            // myType = bear_link()
            // function bear_link() {
            //   location.href = "/result/bearResult.html"
            // }
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/bearResult.html");
            });
            break;
          default:
            // myType = bear_link()
            // function bear_link() {
            //   location.href = "/result/bearResult.html"
            // }
            $(function () {
              $('.imgWrap').hide();
              $("#result-message").load("/result/bearResult.html");
            });
        }
        // var link = "<button type='button' id='resultBtn' onClick='" + myType + "'>결과보기</button>" 

        var barWidth;
        for (let i = 0; i < maxPredictions; i++) {
          if (prediction[i].probability.toFixed(2) > 0.1) {
            barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
          } else if (prediction[i].probability.toFixed(2) >= 0.01) {
            barWidth = "3%"
          } else {
            barWidth = "2%"
          }
          var labelTitle;
          switch (prediction[i].className) {
            case "deer":
              labelTitle = "대륙사슴상"
              break;
            case "fox":
              labelTitle = "여우상"
              break;
            case "squirrel":
              labelTitle = "하늘다람쥐상"
              break;
            case "tiger":
              labelTitle = "호랑이상"
              break;
            case "bear":
              labelTitle = "반달가슴곰상"
              break;
            default:
              labelTitle = "알수없음"
          }
          var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
          var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
          labelContainer.childNodes[i].innerHTML = label + bar;
        }
        // 
      }  
    </script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">

    </div>
    <div class="upload-image">
      <img src="../images/uploadTit.svg" id="tit" />
    </div>
    <div class="mt-3 container file-upload">
      <div class="image-upload-wrap">
        <!-- 변화가 생겼을때(사진을 업로드 하는 등..), readUrl실행됨  -->
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <img src="/images/upload.svg" class="mt-5 pt-5 upload">
          <h3 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" id="face-image" src="#" alt="your image" />
        <div id="loading" class="animated bounce">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="text-center">AI가 당신의 동물상을 분석중입니다.</p>
        </div>
      </div>
    </div>
    <div id="result-page" style="display:none">
      <!-- model 결과값 -->
      <!-- 내 상 결과 보기 -->
      <img src="../images/resultTit.svg" id="tit" />
      <div id="imgWrap">
        <!-- <img class="file-upload-image" id="uploadImg" src="#" alt="your image" /> -->
        <img class="file-upload-image" id="uploadImg" src="#" alt="your image" />
        <!-- <img src="/images/squirrel.svg" id="animalImg" /> -->
      </div>
      <div id="label-container" class="d-flex flex-column justify-content-around"></div>
      <div id="result-message"></div>
    </div>

  </section>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('.image-upload-wrap').hide();
          $('.result-page').hide();
          // 사진 업로드 하면 사진 올릴 수 있는 부분 안보이게
          $('#loading').show();
          $('.file-upload-image').attr('src', e.target.result);
          // 올린 이미지 src를 file-upload-image에 넣어줌
          $('.file-upload-content').show();
          $('.image-title').html(input.files[0].name);
        };
        reader.readAsDataURL(input.files[0]);
        // 모델을 불러오고 모델이 다 불러지고 난 뒤, 예측실행
        init().then(function () {
          // then 실행되고 난 뒤 function()실행됨
          // console.log("모델 실행");
          predict();
          $('#loading').hide();
          $('.file-upload-content').hide();
          $('#result-page').show();
          $('.upload-image').hide();
        });
      } else {
        removeUpload();
      }
    }
    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
      $('.result-page').hide();
    }
    $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
    });
  </script>
</body>
