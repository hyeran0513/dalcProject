<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>나와 닮은 멸종 위기 동물 찾기</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@500&family=Noto+Sans+KR:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="imageUpload.css" />
</head>

<body>
  <section>
    <div class="file-upload"></div>

    <div class="upload-image">
      <img src="images/uploadTit.svg" id="tit" />
    </div>

    <div class="mt-3 container file-upload">
      <div class="image-upload-wrap">
        <!-- 변화가 생겼을때(사진을 업로드 하는 등..), readUrl실행됨  -->
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
          <img src="images/upload.svg" class="mt-5 pt-5 upload">
          <h3 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h3>
        </div>
      </div>

      <div class="file-upload-content">
        <img class="file-upload-image" id="face-image" src="#" alt="your image" />
        <div id="loading" class="animated bounce">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="text-center">AI가 당신의 동물상을 분석중입니다.</p>
        </div>
      </div>
    </div>

    <div id="result-page" style="display:none">
      <!-- model 결과값 -->
      <!-- 내 상 결과 보기 -->
      <img src="images/resultTit.svg" id="tit" />
      <div id="imgWrap">
        <!-- <img class="file-upload-image" id="uploadImg" src="#" alt="your image" /> -->
        <img class="file-upload-image" id="uploadImg" src="#" alt="your image" />
        <!-- <img src="/images/squirrel.svg" id="animalImg" /> -->
      </div>
      <div id="label-container" class="d-flex flex-column justify-content-around"></div>
      <div id="result-message"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="/js/imageUpload.js"></script>
</body>
